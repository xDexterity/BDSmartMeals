<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B&D SmartMeals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-background: 255 255 255;
        --color-foreground: 15 23 42;
        --color-primary: 22 163 74;
        --color-primary-foreground: 255 255 255;
        --color-secondary: 241 245 249;
        --color-secondary-foreground: 15 23 42;
        --color-card: 255 255 255;
        --color-card-foreground: 15 23 42;
        --color-border: 226 232 240;
        --color-muted: 241 245 249;
        --color-muted-foreground: 100 116 139;
      }
      .theme-dark {
        --color-background: 15 23 42;
        --color-foreground: 248 250 252;
        --color-primary: 74 222 128;
        --color-primary-foreground: 15 23 42;
        --color-secondary: 30 41 59;
        --color-secondary-foreground: 248 250 252;
        --color-card: 30 41 59;
        --color-card-foreground: 248 250 252;
        --color-border: 51 65 85;
        --color-muted: 30 41 59;
        --color-muted-foreground: 148 163 184;
      }
      .theme-high-contrast {
        --color-background: 0 0 0;
        --color-foreground: 255 255 255;
        --color-primary: 250 204 21;
        --color-primary-foreground: 0 0 0;
        --color-secondary: 31 41 55;
        --color-secondary-foreground: 255 255 255;
        --color-card: 0 0 0;
        --color-card-foreground: 255 255 255;
        --color-border: 255 255 255;
        --color-muted: 31 41 55;
        --color-muted-foreground: 229 231 235;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-up {
        animation: fadeIn 0.6s ease-out forwards;
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .zoom-in-effect {
        animation: zoomIn 0.6s ease-out forwards;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
              primary: {
                DEFAULT: 'rgb(var(--color-primary) / <alpha-value>)',
                foreground: 'rgb(var(--color-primary-foreground) / <alpha-value>)',
              },
              secondary: {
                DEFAULT: 'rgb(var(--color-secondary) / <alpha-value>)',
                foreground: 'rgb(var(--color-secondary-foreground) / <alpha-value>)',
              },
              card: {
                DEFAULT: 'rgb(var(--color-card) / <alpha-value>)',
                foreground: 'rgb(var(--color-card-foreground) / <alpha-value>)',
              },
              border: 'rgb(var(--color-border) / <alpha-value>)',
              muted: {
                DEFAULT: 'rgb(var(--color-muted) / <alpha-value>)',
                foreground: 'rgb(var(--color-muted-foreground) / <alpha-value>)',
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
